<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>雅言字符输入法预览</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#0b0c2a; color:#fff; text-align:center; font-family:"Microsoft YaHei"; margin:0; padding:20px; }
    h2 { margin-bottom:10px; }
    #keyboard { display:flex; flex-wrap:wrap; justify-content:center; margin-top:20px; }
    .char-btn {
      background:#f0c000; color:#000; border:none; border-radius:8px;
      padding:12px; margin:6px; font-size:18px; min-width:60px; cursor:pointer;
      box-shadow:0 0 8px #f0c00066; transition:transform 0.1s ease;
    }
    .char-btn:hover { transform:scale(1.05); }
    #inputBox { margin-top:20px; padding:10px; width:90%; font-size:16px; border-radius:8px; border:none; }
    #backBtn { margin-top:20px; padding:8px 14px; background:#007bff; color:#fff; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>🌠 雅言语言输入法预览</h2>
  <p>点击下方字符以插入输入框</p>
  <input type="text" id="inputBox" placeholder="在这里试输入..." />
  <div id="keyboard"></div>
  <button id="backBtn" onclick="window.location.href='auto-save-draw.html'">返回造字页面</button>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const data = localStorage.getItem("stargate_chars");
      if (!data) {
        alert("未检测到字符数据，请先造字！");
        return;
      }
      const parsed = JSON.parse(data);

      const keyboardDiv = document.getElementById("keyboard");
      const inputBox = document.getElementById("inputBox");

      parsed.chars.forEach(c => {
        const btn = document.createElement("button");
        btn.className = "char-btn";
        btn.textContent = c.name; // 当前显示拉丁音名，你可以改成渲染字符图片
        btn.addEventListener("click", () => {
          inputBox.value += c.name; // 点击插入输入框
        });
        keyboardDiv.appendChild(btn);
      });
    });
  </script>
</body>
</html>
