<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>星门字符绘制页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#0b0c2a; color:#fff; font-family:"Microsoft YaHei"; text-align:center; margin:0; padding:20px; }
    canvas { border:1px solid #f0c000; margin-top:20px; }
    #saveBtn { background:#007bff; padding:8px 14px; color:white; border:none; border-radius:6px; }
    #clearBtn { background:#f0c000; padding:8px 14px; color:black; border:none; border-radius:6px; }
  </style>
</head>
<body>
  <h2>🌠 星门字符绘制</h2>
  <canvas id="drawCanvas" width="400" height="400"></canvas>
  <div>
    <button id="saveBtn">保存并导出字符</button>
    <button id="clearBtn">清空绘图</button>
  </div>

  <script src="render.js"></script>
  <script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const strokes = [];

    let currentStroke = [];

    canvas.addEventListener('mousedown', (e) => {
      currentStroke = [{ x: e.offsetX, y: e.offsetY }];
      strokes.push(currentStroke);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (currentStroke.length > 0) {
        currentStroke.push({ x: e.offsetX, y: e.offsetY });
        renderChar(strokes, canvas.width, canvas.height, ctx);
      }
    });

    canvas.addEventListener('mouseup', () => {
      currentStroke = [];
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      strokes.length = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById('saveBtn').addEventListener('click', () => {
      const charData = {
        name: '字符名称',  // 根据实际需要填写
        strokes: strokes
      };
      localStorage.setItem('stargate_chars', JSON.stringify(charData));
      alert('字符保存成功！');
    });
  </script>
</body>
</html>
